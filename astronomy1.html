<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .carousel-container {
      width: 100%;
      max-width: 800px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      text-align: center;
      padding: 10px 0;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <!-- Replace these with your image sources -->
        <div class="topic-box astronomy-topic" onclick="location.href='telescopes.html';">Telescopes</div>
        <div class="topic-box astronomy-topic" onclick="location.href='position_calculation.html';">Position Calculation</div>
        <div class="topic-box astronomy-topic" onclick="location.href='stars.html';">Stars</div>
        <div class="topic-box astronomy-topic" onclick="location.href='galaxies.html';">Galaxies</div>
        <div class="topic-box astronomy-topic" onclick="location.href='cosmology.html';">Cosmology</div>
    </div>
    <button class="carousel-button prev">❮</button>
    <button class="carousel-button next">❯</button>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;
    const totalImages = images.length;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    function goToSlide(index) {
      currentIndex = (index + totalImages) % totalImages;
      updateCarousel();
    }

    prevButton.addEventListener('click', () => {
      goToSlide(currentIndex - 1);
    });

    nextButton.addEventListener('click', () => {
      goToSlide(currentIndex + 1);
    });

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        goToSlide(index);
      });
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
      goToSlide(currentIndex + 1);
    }, 5000);

    // Initial setup
    updateCarousel();
  </script>
</body>
</html>
