<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy</title>
    <!-- Removed inline Tailwind/styles, using project standard -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <header>
        <h1 class="page-title">Astronomy</h1>
    </header>

    <section class="intro">
        <p>Explore the wonders of our solar system and beyond. From the tools we use to observe the cosmos to the
            galaxies that inhabit it.</p>
    </section>

    <!-- Container for the new JS Carousel -->
    <div id="astronomy-carousel" class="content-carousel-container"></div>

    <button onclick="startQuiz('astronomy')" class="primary-button"
        style="max-width:300px; display:block; margin:20px auto;">Take Astronomy Quiz</button>

    <!-- Firebase Scripts (Compat) for Progress Bars -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Content Carousel Script -->
    <script src="content-carousel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const astronomyItems = [
                { name: "Telescopes", image: "images/telescope1.jpeg", url: "telescopes.html", quizId: "astronomy_item1" },
                { name: "Position Calculation", image: "images/starmap.jpg", url: "position_calculation.html", quizId: "astronomy_item2" },
                { name: "Stars", image: "images/sun.jpg", url: "stars.html", quizId: "astronomy_item3" },
                { name: "Galaxies", image: "images/galaxy1.jpg", url: "galaxies.html", quizId: "astronomy_item4" },
                { name: "Cosmology", image: "images/ultrawide.jpg", url: "cosmology.html", quizId: "astronomy_item5" },
            ];

            new ContentCarousel({
                containerId: 'astronomy-carousel',
                items: astronomyItems
            });
        });

        function startQuiz(type) {
            // type is 'astronomy' (unit)
            window.location.href = `quiz.html?section=${type}`;
        }
    </script>
</body>

</html>
