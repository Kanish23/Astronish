<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: radial-gradient(circle, #2c3e50 0%, #0f172a 100%);
        }

        .carousel-container {
            background-color: transparent;
            width: 100%;
            position: relative;
        }

        .carousel-track-wrapper {
            overflow: hidden;
            position: relative;
            padding: 1rem 0;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }

        .planet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 0 1rem;
            text-align: center;
            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
            cursor: pointer;
        }

        .planet-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 3px solid #6b7280;
        }

        .planet-item.highlighted .planet-image {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(74, 222, 128, 0.8);
            border: 4px solid #fff;
        }

        .planet-name {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #d1d5db;
            /* Ensure the name is visible below the scaled image */
            z-index: 20;
        }

        .nav-btn {
            z-index: 10;
            background-color: transparent;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #6b7280;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #fff;
        }
    </style>
</head>

<body class="selection:bg-indigo-500 selection:text-white">
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="carousel-container rounded-xl p-6 md:p-12 space-y-8">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center tracking-widest text-white uppercase">Section</h1>

        <div class="relative w-full rounded-xl">
            <div id="carousel-track-wrapper" class="carousel-track-wrapper">
                <div id="carousel-track" class="carousel-track">
                </div>
            </div>

            <button id="prev-btn" class="nav-btn absolute left-0 top-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="next-btn" class="nav-btn absolute right-0 top-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
        <div id="dots-container" class="dots-container"></div>
    </div>

    <script>
        // Consolidated and cleaned up the planet list
        const originalPlanets = [
            { name: "Telescope", image: "images/telescope1.jpeg?text=Telescope", url: "telescopes.html" },
            { name: "Position Calculation", image: "images/starmap.jpg?text=Positon Caculation", url: "position_calculation.html" },
            { name: "Stars", image: "images/sun.jpg?text=Stars", url: "stars.html" },
            { name: "Galaxies", image: "images/galaxy1.jpg?text=Galaxies", url: "galaxies.html" },
            { name: "Cosmology", image: "images/ultrawide.jpg?text=Cosmology", url: "cosmology.html" },
        ];

        // Create a mirrored array for seamless looping: [tail] + [original] + [head]
        const numOriginal = originalPlanets.length;
        const itemsToMirror = 3; // Number of items to duplicate on each side for the effect
        const mirroredPlanets = [
            ...originalPlanets.slice(-itemsToMirror), // Tail (for moving left)
            ...originalPlanets,                      // Original
            ...originalPlanets.slice(0, itemsToMirror) // Head (for moving right)
        ];

        const carouselTrack = document.getElementById('carousel-track');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');

        let autoScrollInterval;
        const scrollSpeed = 3000; // Scroll every 3 seconds

        // Start index in the middle of the first mirrored section (index of the first original item)
        let currentIndex = itemsToMirror;

        function renderPlanets() {
            carouselTrack.innerHTML = '';
            mirroredPlanets.forEach((planet, index) => {
                const planetItem = document.createElement('div');
                planetItem.classList.add('planet-item');

                const img = document.createElement('img');
                // Correctly set the image source
                img.src = planet.image;
                img.alt = planet.name;
                img.classList.add('planet-image');

                // Add the Name Element
                const nameDiv = document.createElement('div');
                nameDiv.classList.add('planet-name');
                nameDiv.textContent = planet.name;

                planetItem.appendChild(img);
                planetItem.appendChild(nameDiv); // Append the name below the image

                // Only add click listener to the *original* items (not the mirrored ones)
                if (index >= itemsToMirror && index < (itemsToMirror + numOriginal)) {
                    planetItem.addEventListener('click', () => {
                        window.location.href = planet.url;
                    });
                }

                carouselTrack.appendChild(planetItem);
            });

            createDots();
            updateCarousel();
            startAutoScroll();
        }

        function createDots() {
            dotsContainer.innerHTML = '';
            originalPlanets.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                // Highlight the dot corresponding to the current original planet
                if ((currentIndex - itemsToMirror) === index) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => {
                    // Adjust index to point to the correct position in the mirrored array
                    currentIndex = index + itemsToMirror;
                    updateCarousel();
                    stopAutoScroll();
                });
                dotsContainer.appendChild(dot);
            });
        }

        function updateCarousel() {
            const containerWidth = carouselTrack.parentElement.offsetWidth;
            // Calculate item width: 150px image + 2rem (32px) total margin
            const itemWidth = 150 + 32;
            const offset = (containerWidth / 2) - (itemWidth / 2) - (currentIndex * itemWidth);
            carouselTrack.style.transform = `translateX(${offset}px)`;

            updateHighlightsAndDots();
            handleRecenter(); // Check for loop
        }

        // Implement Circular Logic (Recenter)
        function handleRecenter() {
            let newIndex = currentIndex;
            let recenter = false;

            // If we've moved into the mirrored "head" (right side)
            if (currentIndex >= (numOriginal + itemsToMirror)) {
                newIndex = currentIndex - numOriginal;
                recenter = true;
            }
            // If we've moved into the mirrored "tail" (left side)
            else if (currentIndex < itemsToMirror) {
                newIndex = currentIndex + numOriginal;
                recenter = true;
            }

            if (recenter) {
                // Instantly jump to the new index (no transition)
                carouselTrack.style.transition = 'none';
                currentIndex = newIndex;

                // Re-calculate and apply the new offset
                const containerWidth = carouselTrack.parentElement.offsetWidth;
                const itemWidth = 150 + 32;
                const offset = (containerWidth / 2) - (itemWidth / 2) - (currentIndex * itemWidth);
                carouselTrack.style.transform = `translateX(${offset}px)`;

                // Re-enable transition for the next movement
                requestAnimationFrame(() => {
                    carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                });
            }
        }


        function startAutoScroll() {
            stopAutoScroll(); // Clear any existing interval
            autoScrollInterval = setInterval(() => {
                currentIndex++;
                updateCarousel();
            }, scrollSpeed);
        }

        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }

        function updateHighlightsAndDots() {
            document.querySelectorAll('.planet-item').forEach((item, index) => {
                // Highlight if it's the item at the current index
                if (index === currentIndex) {
                    item.classList.add('highlighted');
                } else {
                    item.classList.remove('highlighted');
                }
            });

            // The active dot corresponds to the index of the ORIGINAL array
            const dotIndex = (currentIndex - itemsToMirror) % numOriginal;
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index === dotIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            stopAutoScroll();
            currentIndex++;
            updateCarousel();
            // Resume auto-scroll after the animation completes
            setTimeout(startAutoScroll, 500);
        });

        prevBtn.addEventListener('click', () => {
            stopAutoScroll();
            currentIndex--;
            updateCarousel();
            // Resume auto-scroll after the animation completes
            setTimeout(startAutoScroll, 500);
        });

        window.onload = renderPlanets;
    </script>
</body>

</html>
