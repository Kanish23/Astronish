<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy</title>
    <!-- Removed inline Tailwind/styles, using project standard -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <header>
        <h1 class="page-title">Astronomy</h1>
    </header>

    <section class="intro">
        <p>Explore the wonders of our solar system and beyond. From the tools we use to observe the cosmos to the
            galaxies that inhabit it.</p>
    </section>

    <!-- Container for the new JS Carousel -->
    <div id="astronomy-carousel" class="content-carousel-container"></div>

    <button onclick="startQuiz('astronomy')" class="primary-button"
        style="max-width:300px; display:block; margin:20px auto;">Take Astronomy Quiz</button>

    <!-- Firebase Scripts (if needed globally, otherwise just the carousel script) -->
    <script src="content-carousel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const astronomyItems = [
                { name: "Telescopes", image: "images/telescope1.jpeg", url: "telescopes.html" },
                { name: "Position Calculation", image: "images/starmap.jpg", url: "position_calculation.html" },
                { name: "Stars", image: "images/sun.jpg", url: "stars.html" },
                { name: "Galaxies", image: "images/galaxy1.jpg", url: "galaxies.html" },
                { name: "Cosmology", image: "images/ultrawide.jpg", url: "cosmology.html" },
            ];

            new ContentCarousel({
                containerId: 'astronomy-carousel',
                items: astronomyItems
            });
        });

        function startQuiz(topic) {
            localStorage.setItem('quizTopic', topic);
            window.location.href = 'quiz.html';
        }
    </script>
</body>

</html>
