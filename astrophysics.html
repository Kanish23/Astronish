<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophysics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <header>
        <h1 class="page-title">Astrophysics</h1>
    </header>



    <section class="intro">
        <p>Welcome to the Astrophysics section! Here, you'll explore the fundamental laws of the universe, the nature of
            light, stellar properties, and much more.</p>
    </section>

    <!-- Replacement: Shared Carousel -->
    <div id="astrophysics-carousel" class="content-carousel-container"></div>

    <button onclick="startQuiz('astrophysics')" class="primary-button"
        style="max-width:300px; display:block; margin:20px auto;">Take Astrophysics Quiz</button>

    <!-- Firebase Scripts (Compat) for Progress Bars -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script src="content-carousel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const physicsItems = [
                { name: "Newton's & Kepler's Laws", image: "images/nebula.jpg", url: "newton.html", quizId: "astrophysics_item1" },
                { name: "Electromagnetic Spectrum", image: "images/orion.jpg", url: "spectroscopy.html", quizId: "astrophysics_item2" },
                { name: "Stellar Properties", image: "images/supernova.jpg", url: "stellar_properties.html", quizId: "astrophysics_item3" },
                { name: "General Relativity", image: "images/guyfloating.jpg", url: "relativity_gravity.html", quizId: "astrophysics_item4" },
                { name: "Big Bang Theory", image: "images/southernring.png", url: "kepler.html", quizId: "astrophysics_item5" }
            ];

            new ContentCarousel({
                containerId: 'astrophysics-carousel',
                items: physicsItems
            });
        });

        function startQuiz(type) {
            window.location.href = `quiz.html?section=${type}`;
        }
    </script>
</body>

</html>
