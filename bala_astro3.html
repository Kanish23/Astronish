<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: radial-gradient(circle, #2c3e50 0%, #0f172a 100%);
        }
        .carousel-container {
            background-color: transparent;
            width: 100%;
            position: relative;
        }
        .carousel-track-wrapper {
            overflow: hidden;
            position: relative;
            padding: 1rem 0;
        }
        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }
        .planet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 0 1rem;
            text-align: center;
            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
            cursor: pointer;
        }
        .planet-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 3px solid #6b7280;
        }
        .planet-item.highlighted .planet-image {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(74, 222, 128, 0.8);
            border: 4px solid #fff;
        }
        .planet-name {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #d1d5db;
        }
        .nav-btn {
            z-index: 10;
            background-color: transparent;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            transition-colors;
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #6b7280;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: #fff;
        }
    </style>
</head>
<body class="selection:bg-indigo-500 selection:text-white">
    <div class="carousel-container rounded-xl p-6 md:p-12 space-y-8">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center tracking-widest text-white uppercase">Section</h1>
        
        <!-- Main Carousel -->
        <div class="relative w-full rounded-xl">
            <div id="carousel-track-wrapper" class="carousel-track-wrapper">
                <div id="carousel-track" class="carousel-track">
                    <!-- Planet images will be injected here by JavaScript -->
                </div>
            </div>
            
            <button id="prev-btn" class="nav-btn absolute left-0 top-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="next-btn" class="nav-btn absolute right-0 top-1/2 -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
        <div id="dots-container" class="dots-container"></div>
    </div>

    <script>
        const planets = [
            { name: "Telescope", image: src="images/telescope1.jpeg?text=Telescope", url: "telescopes.html"},
            { name: "Position Calculation", image: src="images/starmap.jpg", url: "position_calculation.html"},
            { name: "Stars", image: src="images/sun.jpg", url: "stars.html"},
            { name: "Galaxies", image: src="images/galaxy1.jpg", url: "galaxies.html"},
            { name: "Cosmology", image: src="images/ultrawide.jpg", url: "cosmology.html"},
            { name: "Telescope", image: src="images/telescope1.jpeg?text=Telescope", url: "telescopes.html"},
            { name: "Position Calculation", image: src="images/starmap.jpg", url: "position_calculation.html"},
            { name: "Stars", image: src="images/sun.jpg", url: "stars.html"},
        ];

        const carouselTrack = document.getElementById('carousel-track');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');

        let autoScrollInterval;
        const scrollSpeed = 3000; // Scroll every 3 seconds

        let currentIndex = 2; // Start with the third planet highlighted

        function renderPlanets() {
            carouselTrack.innerHTML = '';
            planets.forEach((planet, index) => {
                const planetItem = document.createElement('div');
                planetItem.classList.add('planet-item');
                
                const img = document.createElement('img');
                img.src = planet.image;
                img.alt = planet.name;
                img.classList.add('planet-image');
                
                planetItem.appendChild(img);
                
                planetItem.addEventListener('click', () => {
                    window.location.href = planet.url;
                });
                carouselTrack.appendChild(planetItem);
            });
            createDots();
            updateCarousel();
            startAutoScroll();
        }

        function createDots() {
            dotsContainer.innerHTML = '';
            planets.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === currentIndex) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                    stopAutoScroll();
                });
                dotsContainer.appendChild(dot);
            });
        }

        function updateCarousel() {
            const containerWidth = carouselTrack.parentElement.offsetWidth;
            const itemWidth = carouselTrack.children[0].offsetWidth + 32; // 150px + 2rem (32px) margin
            const offset = (containerWidth / 2) - (itemWidth / 2) - (currentIndex * itemWidth);
            carouselTrack.style.transform = `translateX(${offset}px)`;
            updateHighlightsAndDots();
        }

        function startAutoScroll() {
            stopAutoScroll(); // Clear any existing interval
            autoScrollInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % planets.length;
                updateCarousel();
            }, scrollSpeed);
        }

        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }

        function updateHighlightsAndDots() {
            document.querySelectorAll('.planet-item').forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('highlighted');
                } else {
                    item.classList.remove('highlighted');
                }
            });
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            stopAutoScroll();
            currentIndex = (currentIndex + 1) % planets.length;
            updateCarousel();
            setTimeout(startAutoScroll, scrollSpeed / 2); // Resume auto-scroll after a short delay
        });

        prevBtn.addEventListener('click', () => {
            stopAutoScroll();
            currentIndex = (currentIndex - 1 + planets.length) % planets.length;
            updateCarousel();
            setTimeout(startAutoScroll, scrollSpeed / 2); // Resume auto-scroll after a short delay
        });

        window.onload = renderPlanets;
    </script>
</body>
</html>
